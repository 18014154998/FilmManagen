
server.tomcat.uri-encoding=utf-8
#设置访问路径  访问localhost:8090/film  才可以访问到
#server.servlet.context-path=/film
#数据库的配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/film
spring.datasource.username=root
spring.datasource.password=123456789
#模板引擎的配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode =HTML5
#mybatis的配置
mybatis.type-aliases-package=Start.lpy.pojo
mybatis.mapperLocations=classpath:mapper/*.xml
#时区
#spring.jackson.time-zone=Asia/Shanghai
#jpa
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
#mybatis的分页插件的使用
pagehelper.offsetAsPageNum=true
pagehelper.rowBoundsWithCount=true
pagehelper.pageSizeZero=true
pagehelper.reasonable=false
pagehelper.params=pageNum=pageHelperStart;pageSize=pageHelperRows;
pagehelper.supportMethodsArguments=false
#设置日志级别
logging.level.com.atguigu=trace
#不指定路径，就在在当前项目下生成名为lpy的日志，
#指定路径，就在指定的位置生成日志文件
#logging.file=filmLogger.log
#指定日志生成的目录位置
logging.path=D:/Intellig Idea Workspace/springbootFilm/Logger/filmLogger.log
#指定在控制台输出日志的格式
#logging.pattern.console=
#指定文件中日志输出的格式
#logging.pattern.file=